<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlipClock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   <div class="wrapper">


        <div class="flipBefore">
                <div class="container">
                    <div class="flipTop">
                        <div class="shadow"></div>
                        <div class="number">4</div>
                    </div>
                    <div class="flipBottom">
                        <div class="shadow"></div>
                        <div class="number">4</div>
                    </div>
                </div>
            </div>


       <div class="flipActive">
           <div class="container">
               <div class="flipTop">
                   <div class="shadow"></div>
                   <div class="number">5</div>
               </div>
               <div class="flipBottom">
                   <div class="shadow"></div>
                   <div class="number">5</div>
               </div>
           </div>
       </div>
   </div>

   <div class="hidden">
        <div class="container">
            <div class="flipTop">
                <div class="shadow"></div>
                <div class="number">6</div>
            </div>
            <div class="flipBottom">
                <div class="shadow"></div>
                <div class="number">6</div>
            </div>
        </div>
    </div>
</div>

<div class="hidden">
        <div class="container">
            <div class="flipTop">
                <div class="shadow"></div>
                <div class="number">7</div>
            </div>
            <div class="flipBottom">
                <div class="shadow"></div>
                <div class="number">7</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
